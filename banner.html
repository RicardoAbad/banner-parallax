	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

<body id="body-top">
	<div class="fullpage" id="main-container">
		<article id="page-1" class="section">
			<section class="container clearfix">
				<ul id="scene" class="scene wave-medium" data-limit-x="100">

					<li class="layer" data-depth="0.00">
						<div class="background level-7"></div>
					</li>
					<li class="layer nubes-lejos" data-depth="1.60">
						<div class="level-6"><img src="images/parallax-banner/level-6.png"></div>
					</li>
					<li class="layer sol" data-depth="1.60">
						<div class="level-5-5"><img class="swing" src="images/parallax-banner/giphy.gif"></div>
					</li>

					<li class="layer nubes-cerca" data-depth="1.30">
						<div class="wave-medium"><div class="level-5"><img src="images/parallax-banner/level-5.png" /></div></div>
					</li>

					<li class="layer arboles-lejos" data-depth="1.20">
						<div class="level-4 swing"><img src="images/parallax-banner/level-4.png" /></div>
					</li>

					<li class="layer casas lejos" data-depth="1.00">
						<div class="level-3 swing"><img src="images/parallax-banner/level-3.png"></div>
					</li>

					<li class="layer arboles-cerca" data-depth="0.80">
						<div class="level-2 swing"><img src="images/parallax-banner/level-2.png"></div>
					</li>

					<li class="layer matrix" data-depth="0.60">
						<div class="level-1-1 swing"><img class=" wave-slow" src="images/parallax-banner/matrix-5.gif"></div>
					</li>

					<li class="layer tierra" data-depth="0.40">
						<div class="level-1 swing"><img src="images/parallax-banner/level-1.png"></div>
					</li>

					<li class="layer sitename" data-depth="0.20">
						<div class="level-0">
							<h1 class="center lighthouse">Aldea Web</h1></div>
					</li>

					<li class="layer pajaro" data-depth="0.60">
						<div class="wrap"><div class="level-3-3 swing"><img class="wave-slow" src="images/parallax-banner/bird.gif"></div></div>
					</li>

				</ul>
				<div class="scroller swing"><span class="bouncer"> <img src="images/flecha.png" alt=""> </span></div>
			</section>
		</article> <!-- / #page-1 .section -->


		<article id="page-2" class="section inverted-gradient">
			<section class="clearfix">
				<ul class="scene wave-medium" id="scene-2" data-limit-x="100">
					<li class="layer layer-3" data-depth="0.00">
						<div class="background luna"><img src="images/parallax-banner/luna.gif"></div>
					</li>
					<li class="layer layer-1" data-depth="0.60">
						<div class="background swing whale"><img src="images/parallax-banner/cat2.gif"></div>
					</li>
					<li class="layer layer-2" data-depth=".2">
						<div class="background wave-medium alien"><img class="swing" src="images/parallax-banner/alien.png"></div>
					</li>
					<li class="layer layer-4" data-depth="0.40">
						<div class="background swing alien2"><img src="images/parallax-banner/cat.gif"></div>
					</li>
					<li class="layer layer-5" data-depth="1">
						<div class="flex-content">
							<section class="wave-medium">
								<h2 class="lighthouse">Aldea Web, by Ricardo Abad ...</h2>
								<h3 class="swing">... es mi página de presentación,<br>y de experimentación.</h3>
							</section>
						</div>
					</li>
				</ul>
			</section>
		</article> <!-- / #page-2 .page -->
	</div>


</body>
